<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="fc.ico" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://kit.fontawesome.com/349bd4180c.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawing App</title>
</head>

<body class="flex items-center justify-center h-screen py-8 px-8 w-full mx-auto">
  
  <div class="w-full flex flex-row justify-between">

    <div id="colors" class="grid grid-rows-4 grid-cols-2 gap-1 h-1/2 w-fit m-auto">
      <button id="black" class="bg-black setting"></button>
      <button class="bg-white setting"></button>
      <button class="bg-red-500 setting"></button>
      <button class="bg-orange-500 setting"></button>
      <button class="bg-yellow-500 setting"></button>
      <button class="bg-green-500 setting"></button>
      <button class="bg-blue-500 setting"></button>
      <button class="bg-violet-500 setting"></button>
    </div>

    <canvas id="canvas" class="w-3/4 max-h-full aspect-video border-2 border-black border-solid mb-8"></canvas>

    <div id="settings" class="grid grid-rows-5 grid-cols-2 gap-3 h-124 w-fit m-auto">
      <button id="pen" class="setting tool">
        <i class="fa-solid fa-pencil"></i>
      </button>
      <button id="small" class="setting size">
        <img src="assets/size1.svg">
      </button>
      <button id="medium" class="setting size">
        <img src="assets/size2.svg">
      </button>
      <button id="big" class="setting size">
        <img src="assets/size3.svg">
      </button>
      <button id="line" class="setting tool">
        <i class="fa-solid fa-ruler"></i>
      </button>
      <button id="polygon" class="setting tool">
        <i class="fa-solid fa-circle-nodes"></i>
      </button>
      <button id="rect" class="setting tool">
        <i class="fa-solid fa-square-full"></i>
      </button>
      <button id="clear" class="setting">
        <i class="fa-regular fa-trash-can"></i>
      </button>
    </div>
  </div>
  <script type="module" src="./script/main.js"></script>
</body>

</html>
